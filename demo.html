<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wae Slider</title>
    <style type="text/css">
      html,body{
        height: 100%;
        width: 100%;
        margin:0;
      }
      .videofit{
        top:0;
        bottom:0;
        left: 0;
        right: 0;
        width:100%;
        height: 100%;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="video-background" style="width:100%;height:100%">
      <video class="videofit" preload="auto" autoplay="autoplay" loop="loop">
        <source src="media/cloud.mp4" type="video/mp4">
        <source src="media/cloud.ogg" type="video/ogg">
        <source src="media/cloud.webm" type="video/webm">
      </video>
    </div>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="videofit.js"></script>
  </body>
</html>
